{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link href="{% static 'css/tailwind.build.css' %}" rel="stylesheet">
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
    <div class="flex w-full h-screen">
        <!-- Left: Forgot Password Form -->
        <div class="md:w-1/2 flex items-center justify-center">
            <div class="rounded-lg shadow-lg p-8 w-[500px] bg-white">
                <h2 class="text-2xl font-bold text-blue-700 mb-4">Forgot Password</h2>
                <p class="text-gray-600 mb-6 text-sm">Enter your email address and we'll send you instructions to reset your password.</p>
                
                {% if messages %}
                    <ul class="mb-4">
                        {% for message in messages %}
                            <li class="text-sm {% if message.tags == 'success' %}text-green-600{% else %}text-red-600{% endif %}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                
                <form method="post" class="space-y-4 text-sm">
                    {% csrf_token %}
                    <div>
                        <label for="email" class="block text-gray-700 font-semibold mb-1">Email Address</label>
                        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email address">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700">Send Reset Instructions</button>
                </form>
                
                <div class="mt-6 text-center text-sm">
                    <p class="text-gray-600">Remember your password? <a href="{% url 'login' %}" class="text-blue-600 hover:underline font-semibold">Back to Login</a></p>
                </div>
            </div>
        </div>
        <!-- Right: Wallpaper -->
        <div class="hidden md:block" style="width:50vw; height:100vh; background-image: url('{% static 'assets/abstract.jpg' %}'); background-size: cover; background-position: center; display:block;">
        </div>
    </div>
</body>
</html>
