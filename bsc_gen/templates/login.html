{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="{% static 'css/tailwind.build.css' %}" rel="stylesheet">
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
    <div class="flex w-full h-screen">
        <!-- Left: Login Form -->
        <div class="md:w-1/2 flex items-center justify-center">
            <div class="rounded-lg shadow-lg p-8 w-[500px] bg-white">
                <h2 class="text-2xl font-bold text-blue-700 mb-4">Login</h2>
                {% if messages %}
                    <ul class="mb-4">
                        {% for message in messages %}
                            <li class="text-sm {% if message.tags == 'success' %}text-green-600{% else %}text-red-600{% endif %}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <form method="post" class="space-y-4 text-sm">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
                        <input type="text" id="username" name="username" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
                        <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700">Login</button>
                </form>
                
                <div class="mt-4 text-center text-sm">
                    <p class="text-gray-600 mb-2">
                        <a href="{% url 'forgot_password' %}" class="text-blue-600 hover:underline font-semibold">Forgot your password?</a>
                    </p>
                    <p class="text-gray-600">Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline font-semibold">Register here</a>.</p>
                </div>
            </div>
        </div>
        <!-- Right: Wallpaper -->
        <div class="hidden md:block" style="width:50vw; height:100vh; background-image: url('{% static 'assets/abstract.jpg' %}'); background-size: cover; background-position: center; display:block;">
        </div>
    </div>
</body>
</html>
